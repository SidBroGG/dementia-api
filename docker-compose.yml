version: "2.4"

services:
  db:
    image: postgres:alpine
    container_name: todo_db
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=todolist_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrations:
    image: migrate/migrate:latest
    container_name: todo_migrate
    volumes:
      - ./migrations:/migrations
    command:
      [
        "-path", "/migrations",
        "-database", "postgres://user:password@db:5432/todolist_db?sslmode=disable",
        "up"
      ]
    depends_on:
      db:
        condition: service_healthy

  api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: todo_api_server
    restart: always
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_HOST=db
      - DB_NAME=todolist_db
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_PORT=5432
    depends_on:
      migrations:
        condition: service_started

volumes:
  postgres_data:
